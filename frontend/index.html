<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cignifi - Login</title>
    <link rel="stylesheet" href="src/styles/main.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Cignifi</h1>
        </div>
        
        <div class="card" id="login-card">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha</label>
                    <input type="password" id="login-password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="links">
                <a href="#" id="forgot-password">Esqueceu sua Senha?</a>
            </div>
        </div>
        
        <div class="card hidden" id="register-card">
            <h2>Crie sua conta</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" placeholder="Seu email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha</label>
                    <input type="password" id="register-password" placeholder="Crie uma senha" required>
                </div>
                <button type="submit" class="btn">CADASTRAR</button>
            </form>
            <div class="links">
                <a href="#">Esqueceu sua Senha?</a>
            </div>
        </div>
        
        <div class="toggle-forms">
            <button id="toggle-button">Criar uma conta</button>
        </div>
    </div>

    <script type="module" src="dist/index.js"></script>
</body>
</html>
